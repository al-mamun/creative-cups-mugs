<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#ffffff"/>

  <!-- Header -->
  <rect width="1200" height="80" fill="#12908E"/>

  <!-- Logo -->
  <g transform="translate(40, 20)">
    <path d="M8 12c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v8c0 2.2-1.8 4-4 4s-4-1.8-4-4v-8z" fill="#ffffff"/>
    <path d="M16 14h2c1.1 0 2 .9 2 2s-.9 2-2 2h-2v-4z" fill="#ffffff"/>
    <ellipse cx="12" cy="26" rx="6" ry="1" fill="#ffffff" opacity="0.5"/>
    <text x="28" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
      Creative Cups 'n' Mugs
    </text>
  </g>

  <!-- Navigation Menu -->
  <g transform="translate(600, 35)">
    <text font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
      <tspan x="0">Shop</tspan>
      <tspan x="60">Collections</tspan>
      <tspan x="150">Custom Design</tspan>
      <tspan x="280">Contact</tspan>
    </text>
  </g>

  <!-- Cart/Wishlist Icons -->
  <g transform="translate(1100, 30)">
    <circle cx="0" cy="10" r="20" fill="rgba(255,255,255,0.1)"/>
    <path d="M-8 8l3-3 5 5 8-8" stroke="#ffffff" fill="none" stroke-width="2"/>
    <circle cx="50" cy="10" r="20" fill="rgba(255,255,255,0.1)"/>
    <path d="M42 10h16M50 2v16" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Hero Section -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12908E;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#b39855;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  <rect y="80" width="1200" height="350" fill="url(#heroGrad)"/>

  <!-- Hero Content -->
  <g transform="translate(600, 180)">
    <text text-anchor="middle" font-family="Georgia, serif" font-size="56" font-weight="bold" fill="#ffffff">
      Colorful Coffee Moments
    </text>
    <text text-anchor="middle" y="60" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" opacity="0.95">
      Vibrant mugs and cups that brighten every sip
    </text>

    <!-- Buttons -->
    <g transform="translate(-150, 100)">
      <rect width="140" height="50" rx="25" fill="#b39855"/>
      <text x="70" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
        Shop Now
      </text>
    </g>
    <g transform="translate(20, 100)">
      <rect width="180" height="50" rx="25" fill="rgba(255,255,255,0.2)" stroke="#ffffff" stroke-width="2"/>
      <text x="90" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
        Custom Designer
      </text>
    </g>
  </g>

  <!-- Slider Indicators -->
  <g transform="translate(560, 400)">
    <circle cx="0" cy="0" r="6" fill="#ffffff"/>
    <circle cx="20" cy="0" r="6" fill="rgba(255,255,255,0.5)"/>
    <circle cx="40" cy="0" r="6" fill="rgba(255,255,255,0.5)"/>
    <circle cx="60" cy="0" r="6" fill="rgba(255,255,255,0.5)"/>
    <circle cx="80" cy="0" r="6" fill="rgba(255,255,255,0.5)"/>
  </g>

  <!-- Section: Featured Collections -->
  <text x="600" y="480" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#2d3748">
    Featured Collections
  </text>
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#718096">
    Discover our carefully curated selection
  </text>

  <!-- Collection Cards -->
  <g transform="translate(80, 540)">
    <!-- Card 1 -->
    <rect width="250" height="200" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="125" cy="80" r="40" fill="#12908E" opacity="0.2"/>
    <path d="M105 80c0-11 9-20 20-20s20 9 20 20v16c0 11-9 20-20 20s-20-9-20-20v-16z" fill="#12908E"/>
    <path d="M125 60v-10M105 80h-10M145 80h10M125 116v10" stroke="#12908E" stroke-width="2"/>
    <text x="125" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">
      Mugs
    </text>
    <text x="125" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">
      24 Items
    </text>

    <!-- Card 2 -->
    <g transform="translate(280, 0)">
      <rect width="250" height="200" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
      <circle cx="125" cy="80" r="40" fill="#b39855" opacity="0.2"/>
      <ellipse cx="125" cy="90" rx="18" ry="30" fill="#b39855"/>
      <rect x="107" y="65" width="36" height="10" fill="#b39855"/>
      <text x="125" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">
        Bottles
      </text>
      <text x="125" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">
        18 Items
      </text>
    </g>

    <!-- Card 3 -->
    <g transform="translate(560, 0)">
      <rect width="250" height="200" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
      <circle cx="125" cy="80" r="40" fill="#12908E" opacity="0.2"/>
      <path d="M125 100c-20 0-35-10-35-25v-20h70v20c0 15-15 25-35 25z" fill="#12908E"/>
      <ellipse cx="125" cy="100" rx="35" ry="8" fill="#12908E" opacity="0.7"/>
      <text x="125" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">
        Vases
      </text>
      <text x="125" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">
        12 Items
      </text>
    </g>

    <!-- Card 4 -->
    <g transform="translate(840, 0)">
      <rect width="250" height="200" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
      <circle cx="125" cy="80" r="40" fill="#b39855" opacity="0.2"/>
      <rect x="95" y="65" width="60" height="40" rx="5" fill="#b39855"/>
      <rect x="105" y="75" width="40" height="20" fill="rgba(255,255,255,0.3)"/>
      <text x="125" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">
        Custom
      </text>
      <text x="125" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">
        Design Yours
      </text>
    </g>
  </g>

  <!-- Section Label -->
  <text x="600" y="800" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#2d3748">
    Trending Products
  </text>

  <!-- Product Grid Preview (simplified) -->
  <g transform="translate(200, 820)">
    <rect width="180" height="50" rx="4" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="200" width="180" height="50" rx="4" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="400" width="180" height="50" rx="4" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="600" width="180" height="50" rx="4" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  </g>

  <!-- Footer Badge -->
  <g transform="translate(20, 860)">
    <text font-family="Arial, sans-serif" font-size="12" fill="#718096">
      Creative Cups Designer v1.0.0
    </text>
  </g>
  <g transform="translate(1000, 860)">
    <text font-family="Arial, sans-serif" font-size="12" fill="#718096">
      by Shimul @ Mamun Dev Studios
    </text>
  </g>
</svg>
